name: Build, Push and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/knoxweather:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/knoxweather:latest
            
            # Stop and remove old container (if exists)
            docker stop knoxweather || true
            docker rm knoxweather || true
            
            # Run new container
            docker run -d \
              --name knoxweather \
              --restart unless-stopped \
              -p 80:5000 \
              -e OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/knoxweather:latest
            
            # Clean up old images
            docker image prune -f